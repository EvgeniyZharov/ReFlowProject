{% extends "business_product/base.html" %}

{% block content %}
<h1>Edit Product</h1>
<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ product.title }}" required>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ product.description }}</textarea>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
    </div>

    <div class="form-group">
        <label for="referral_percent">Referral Percent</label>
        <input type="number" step="0.1" class="form-control" id="referral_percent" name="referral_percent" value="{{ product.referral_percent }}" required>
    </div>

    <div class="form-group">
        <label for="link2product">Product Link</label>
        <input type="url" class="form-control" id="link2product" name="link2product" value="{{ product.link2product or '' }}">
    </div>

    <div class="form-group">
        <label for="image">Image URL</label>
        <input type="url" class="form-control" id="image" name="image" value="{{ product.image or '' }}">
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="is_available" name="is_available" {% if product.is_available %}checked{% endif %}>
        <label class="form-check-label" for="is_available">Available</label>
    </div>

    <button type="submit" class="btn btn-primary">Update Product</button>
    <a href="{{ url_for('product.view_product', product_id=product.id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
