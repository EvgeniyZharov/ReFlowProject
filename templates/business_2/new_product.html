{% extends "business/business.html" %}

{% block content %}
<div class="business-dashboard">
    <div class="dashboard-header">
        <h1>Создание нового товара</h1>
        <a href="{{ url_for('business.business_dashboard') }}" class="btn btn-gray">← Назад</a>
    </div>

    <div class="product-form-container">
        <form method="POST" enctype="multipart/form-data" class="product-form">
            <div class="form-group">
                <label for="title">Название товара</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="price">Цена (₽)</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="referral_percent">Реферальный процент (%)</label>
                    <input type="number" id="referral_percent" name="referral_percent" min="0" max="100" required>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Описание товара</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="image">Изображение товара</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-blue">Создать товар</button>
                <a href="{{ url_for('business.business_dashboard') }}" class="btn btn-gray">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
