<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары - ReFlow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base_styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="business-container">
            <div class="business-header">
                <div>
                    <a href="{{ url_for('business_auth.dashboard', business_id=39) }}" class="back-button">
                        <i class="fas fa-arrow-left"></i> Назад
                    </a>
                    <h1 class="business-title">Товары</h1>
                    <p class="business-subtitle">Управление товарами в партнерской программе</p>
                </div>
                <a href="{{ url_for('product_bus.create_product', business_id=business_id) }}">
                    <button class="primary-button" type="button">
                        <i class="fas fa-plus"></i> Добавить товар
                    </button>
                </a>
            </div>

            <div class="filters-container">
                <div class="filter-group">
                    <label for="category">Категория</label>
                    <select id="category" class="filter-select">
                        <option value="all" selected>Все категории</option>
                        <option value="electronics">Электроника</option>
                        <option value="clothing">Одежда</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="status">Статус</label>
                    <select id="status" class="filter-select">
                        <option value="all" selected>Все статусы</option>
                        <option value="active">Активные</option>
                        <option value="inactive">Неактивные</option>
                    </select>
                </div>

                <button class="primary-button">Применить</button>
            </div>

            <div class="stats-grid">
                <div class="card stat-card">
                    <div class="stat-value">156</div>
                    <div class="stat-label">Всего товаров</div>
                </div>

                <div class="card stat-card">
                    <div class="stat-value">128</div>
                    <div class="stat-label">Активных товаров</div>
                </div>

                <div class="card stat-card">
                    <div class="stat-value">45.7%</div>
                    <div class="stat-label">Доля в продажах</div>
                </div>
            </div>

            <div class="card data-table-container">
                <h3>Список товаров</h3>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Товар</th>
                            <th>Категория</th>
                            <th>Цена</th>
                            <th>Продажи</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Смартфон X200</td>
                            <td>Электроника</td>
                            <td>22 900 ₽</td>
                            <td>45</td>
                            <td><span class="status status-active">Активный</span></td>
                            <td>
                                <button class="action-button" title="Редактировать">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-button" title="Статистика">
                                    <i class="fas fa-chart-bar"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Ноутбук ProBook</td>
                            <td>Электроника</td>
                            <td>87 500 ₽</td>
                            <td>32</td>
                            <td><span class="status status-active">Активный</span></td>
                            <td>
                                <button class="action-button" title="Редактировать">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-button" title="Статистика">
                                    <i class="fas fa-chart-bar"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="pagination">
                    <button class="pagination-button">&laquo;</button>
                    <button class="pagination-button active">1</button>
                    <button class="pagination-button">2</button>
                    <button class="pagination-button">3</button>
                    <button class="pagination-button">&raquo;</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
