{% extends "client/client.html" %}

{% block content %}
<div class="container">
    <h2>Создание реферальной ссылки</h2>

    <div class="card mb-4">
        <div class="card-body">
            <h4>{{ product.title }}</h4>
            <p>Комиссия: {{ product.referral_percent }}%</p>
            <p>Цена: {{ "%.2f"|format(product.price) }} ₽</p>

            <form method="POST">
                <button type="submit" class="btn btn-primary">
                    Создать реферальную ссылку
                </button>
                <a href="{{ url_for('client.client_profile') }}" class="btn btn-secondary">
                    Отмена
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
