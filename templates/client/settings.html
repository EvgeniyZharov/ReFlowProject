{% extends "client/client.html" %}

{% block content %}
<div class="client-settings">
    <div class="settings-header">
        <h1>Настройки профиля</h1>
        <a href="{{ url_for('client_profile') }}" class="btn btn-outline-green">← Назад</a>
    </div>

    <form method="POST" class="settings-form">
        <div class="form-section">
            <h2>Основная информация</h2>

            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" value="{{ client.name or '' }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="{{ client.email }}" disabled>
                <small>Для изменения email обратитесь в поддержку</small>
            </div>

            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" value="{{ client.phone or '' }}">
            </div>
        </div>

        <div class="form-section">
            <h2>Платежные реквизиты</h2>
            <div class="form-group">
                <label for="payment_details">Реквизиты для выплат</label>
                <textarea id="payment_details" name="payment_details" rows="3">{{ client.payment_details or '' }}</textarea>
                <small>Укажите банковские реквизиты или номер кошелька</small>
            </div>
        </div>

        <div class="form-section">
            <h2>Смена пароля</h2>

            <div class="form-group">
                <label for="current_password">Текущий пароль</label>
                <input type="password" id="current_password" name="current_password">
            </div>

            <div class="form-group">
                <label for="new_password">Новый пароль</label>
                <input type="password" id="new_password" name="new_password" minlength="6">
            </div>

            <div class="form-group">
                <label for="confirm_password">Подтвердите пароль</label>
                <input type="password" id="confirm_password" name="confirm_password" minlength="6">
            </div>
        </div>

        <button type="submit" class="btn btn-green">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
